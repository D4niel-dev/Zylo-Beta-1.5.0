<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zylo | Login</title>
  <link rel="icon" href="/images/Zylo_icon.ico" type="image/x-icon" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0b1020" />
  <script src="/files/vendor/tailwindcss.js"></script>
  <script src="/files/vendor/feather-icons.js"></script>
  <script src="/files/js/translations.js"></script> <!-- Translations -->
  <link rel="stylesheet" href="/files/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            ringPulse: 'ringPulse 4s infinite ease-in-out',
            fadeIn: 'fadeIn 0.7s ease-out',
            fadeZoom: 'fadeZoom 0.6s ease-out',
            pop: 'pop 0.5s ease-out',
          },
          keyframes: {
            ringPulse: {
              '0%, 100%': { boxShadow: '0 0 0 0 rgba(59,130,246,0.7)', },
              '50%': { boxShadow: '0 0 0 6px rgba(59,130,246,0)', },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            fadeZoom: {
            '0%': { opacity: '0', transform: 'scale(0.8)' },
            '100%': { opacity: '1', transform: 'scale(1)' }
            },
            pop: {
            '0%': { transform: 'scale(0.8)', opacity: '0' },
            '50%': { transform: 'scale(1.1)', opacity: '1' },
            '100%': { transform: 'scale(1)', opacity: '1' }
            }
          }
        }
      }
    };
  </script>
</head>
<body id="body" class="min-h-screen flex flex-col items-center justify-center transition-colors duration-500 dark:text-white animated-bg">

  <!-- Theme & Language Toggle -->
  <div class="absolute top-4 right-4 z-50 flex gap-2">
    <!-- Language Picker -->
    <select id="pageLanguageSelect" onchange="window.setLanguage(this.value)" class="bg-white text-gray-800 dark:bg-gray-800 dark:text-white px-2 py-1 rounded shadow hover:bg-gray-200 dark:hover:bg-gray-700 text-sm border-none focus:ring-0 cursor-pointer">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="vi">Tiếng Việt</option>
    </select>
    
    <button id="toggleTheme" aria-label="Toggle Dark Mode" class="flex items-center gap-1 bg-white text-gray-800 dark:bg-gray-800 dark:text-white px-3 py-1 rounded shadow hover:bg-gray-200 dark:hover:bg-gray-700 text-sm">
      <i id="themeIcon" data-feather="sun" class="w-5 h-5"></i>
      <span id="themeText" class="ml-1 hidden sm:inline">Light</span>
    </button>
  </div>
  
  <div class="w-full max-w-sm px-4 flex flex-col items-center space-y-4">

    <!-- Login Card -->
    <div class="w-[90%] max-w-sm p-6 space-y-4 rounded-xl glass-card">

      <!-- Avatar -->
      <div class="flex justify-center mb-1">
        <img id="loginAvatar" src="/images/default_avatar.png" alt="User Avatar" class="w-20 h-20 rounded-full shadow-md ring-2 ring-blue-400 dark:ring-blue-500 animate-ringPulse" />
      </div>

      <h2 class="zylo-heading text-2xl font-bold text-center" data-i18n="auth.welcomeBack">Welcome back!</h2>

      <!-- Inputs -->
      <div id="login-inputs" class="space-y-3">
        <input id="username" type="text" placeholder="Username or Email" data-i18n-placeholder="auth.usernameOrEmail" aria-label="Username or Email" class="zylo-input w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-focus-effect"/>

        <div class="relative">
          <input id="password" type="password" placeholder="Password" data-i18n-placeholder="auth.password" aria-label="Password" class="zylo-input w-full px-4 py-2 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-focus-effect"/>
          <span id="togglePassword" role="button" tabindex="0" aria-label="Toggle password visibility" class="absolute top-2.5 right-3 text-blue-500 dark:text-blue-300 cursor-pointer text-sm select-none"><i id="eyeIcon" data-feather="eye"></i></span>
        </div>
        <p id="capsWarn" role="alert" class="text-xs text-yellow-600 dark:text-yellow-400 hidden">Caps Lock is ON</p>
      </div>

      <!-- 2FA Input (hidden by default) -->
      <div id="twofa-section" class="hidden space-y-3" aria-live="polite">
        <p class="text-sm text-gray-600 dark:text-gray-400 text-center"><i data-feather="shield" class="inline w-4 h-4 mr-1"></i><span data-i18n="auth.enterCode">Enter your 2FA code</span></p>
        <input id="twofa-code" type="text" maxlength="6" placeholder="000000" aria-label="2FA Code" class="zylo-input w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-center text-xl tracking-widest font-mono"/>
        <button id="verify2faBtn" onclick="verify2FA()" aria-label="Verify 2FA Code" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-lg transition duration-200 flex items-center justify-center gap-2 btn-hover-effect">
          <svg id="verify2faSpinner" class="w-4 h-4 animate-spin hidden" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"/><path d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="4" class="opacity-75"/></svg>
          <span id="verify2faBtnText" data-i18n="auth.verify">Verify</span>
        </button>
        <button onclick="reset2FAFlow()" class="text-sm text-blue-500 hover:underline w-full text-center" data-i18n="auth.backToLogin">Back to login</button>
      </div>

      <!-- Remember -->
      <div class="flex items-center gap-2 text-sm text-gray-800 dark:text-gray-300">
        <input type="checkbox" id="rememberMe" class="accent-blue-500" aria-label="Remember me">
        <label for="rememberMe" data-i18n="auth.rememberMe">Remember me</label>
      </div>

      <!-- Button -->
      <button id="loginBtn" onclick="login()" aria-label="Sign In" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200 flex items-center justify-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed btn-hover-effect">
        <svg id="loginSpinner" class="w-4 h-4 animate-spin hidden" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"/><path d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="4" class="opacity-75"/></svg>
        <span id="loginBtnText" data-i18n="auth.signIn">Sign In</span>
      </button>

      <!-- Error -->
      <p id="error-msg" role="alert" class="text-red-600 dark:text-red-400 text-sm text-center hidden">Invalid credentials.</p>

      <!-- Social login -->
      <div id="social-login-container" class="mt-2">
          <div class="flex items-center justify-center space-x-2 text-sm text-gray-600 dark:text-gray-400 mb-2">
            <hr class="flex-grow border-t border-gray-300 dark:border-gray-600">
            <span class="px-2" data-i18n="auth.orSignInWith">or sign in with</span>
            <hr class="flex-grow border-t border-gray-300 dark:border-gray-600">
          </div>
          <div class="grid grid-cols-4 gap-2"> <!-- Compact social icons -->
              <button onclick="socialLogin('Google')" aria-label="Sign in with Google" class="p-2 border rounded-lg border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 flex justify-center btn-hover-effect"><img src="/images/devicons/google-original.svg" alt="Google" class="w-5 h-5"></button>
              <button onclick="socialLogin('GitHub')" aria-label="Sign in with GitHub" class="p-2 border rounded-lg border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 flex justify-center btn-hover-effect"><img src="/images/devicons/github-original.svg" alt="GitHub" class="w-5 h-5"></button>
              <button onclick="socialLogin('Discord')" aria-label="Sign in with Discord" class="p-2 border rounded-lg border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 flex justify-center btn-hover-effect"><img src="/images/devicons/discordjs-original.svg" alt="Discord" class="w-5 h-5"></button>
              <button onclick="socialLogin('Microsoft')" aria-label="Sign in with Microsoft" class="p-2 border rounded-lg border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 flex justify-center btn-hover-effect"><img src="/images/devicons/windows8-original.svg" alt="Microsoft" class="w-5 h-5"></button>
          </div>
      </div>

      <!-- Extra -->
      <div class="text-center text-sm space-y-1 mt-2">
        <a href="forgot.html" class="text-blue-600 hover:underline dark:text-blue-400" data-i18n="auth.forgotPassLink">Forgot your password?</a><br>
        <span class="text-gray-600 dark:text-gray-400" data-i18n="auth.noAccount">Don't have an account?</span>
        <a href="signup.html" class="text-blue-600 hover:underline dark:text-blue-400 ml-1" data-i18n="auth.createOne">Create one</a>
      </div>
    </div>

    <!-- Footer Links -->

    </footer>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50 hidden flex items-center justify-center px-4" aria-modal="true" role="dialog" aria-labelledby="modalTitle">

      <h3 id="modalTitle" class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Document</h3>
      <pre id="modalContent" class="text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap overflow-auto"></pre>
      <div class="flex justify-end mt-4">
        <button onclick="closeModal()" aria-label="Close Modal" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"><i data-feather="x"></i></button>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script>
    const body = document.getElementById('body');
    const toggleBtn = document.getElementById('toggleTheme');
    const toggleEye = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const capsWarn = document.getElementById('capsWarn');
    const loginBtn = document.getElementById('loginBtn');
    const loginSpinner = document.getElementById('loginSpinner');
    const loginBtnText = document.getElementById('loginBtnText');

    // Toggle password visibility
    function togglePasswordVis() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        document.getElementById('eyeIcon').setAttribute('data-feather', 'eye-off');
      } else {
        passwordInput.type = 'password';
        document.getElementById('eyeIcon').setAttribute('data-feather', 'eye');
      }
      feather.replace();
    }
    
    toggleEye.onclick = togglePasswordVis;
    toggleEye.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            togglePasswordVis();
        }
    });

    // Caps Lock indicator
    function handleCaps(e){
      try {
        const on = e.getModifierState && e.getModifierState('CapsLock');
        capsWarn.classList.toggle('hidden', !on);
      } catch {}
    }
    passwordInput.addEventListener('keydown', handleCaps);
    passwordInput.addEventListener('keyup', handleCaps);

    // Load username
    window.onload = () => {
      const saved = localStorage.getItem("savedUsername");
      if (saved) {
        document.getElementById("username").value = saved;
        document.getElementById("rememberMe").checked = true;
      }
    };

    // Theme preference
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark');
        document.getElementById('themeText').textContent = 'Dark Mode';
        document.getElementById('themeIcon').setAttribute('data-feather', 'moon');
      } else if (savedTheme === 'light') {
        body.classList.remove('dark');
        document.getElementById('themeText').textContent = 'Light Mode';
        document.getElementById('themeIcon').setAttribute('data-feather', 'sun');
      }
      feather.replace();
    });

    toggleBtn.onclick = () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      document.getElementById('themeText').textContent = isDark ? 'Dark Mode' : 'Light Mode';
      document.getElementById('themeIcon').setAttribute('data-feather', isDark ? 'moon' : 'sun');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      feather.replace();
    };

    // Login logic
    let pending2FAUsername = null; // Store username during 2FA flow

    async function login() {
      const identifier = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("error-msg");
      const baseUrl = window.location.origin;

      if (!navigator.onLine) {
        document.getElementById("error-msg").textContent = "You're offline. Login requires a connection (local users only).";
        document.getElementById("error-msg").classList.remove("hidden");
        return;
      }

      // Disable UI and show spinner
      loginBtn.disabled = true;
      loginSpinner.classList.remove('hidden');
      loginBtnText.textContent = 'Signing in…';

      const response = await fetch(`${baseUrl}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, password })
      });

      const result = await response.json();
      if (result.success) {
        localStorage.setItem("username", result.username || identifier);
        localStorage.setItem("usertag", result.usertag);
        localStorage.setItem("session_token", result.session_token);
        remember ? localStorage.setItem("savedUsername", identifier) : localStorage.removeItem("savedUsername");
        try { new Audio('/files/audio/login.mp3').play().catch(()=>{}); } catch {}
        goToPage("loading.html");
      } else if (result.requires_2fa) {
        // Show 2FA input
        pending2FAUsername = result.username;
        document.getElementById("login-inputs").classList.add("hidden");
        document.getElementById("rememberMe").parentElement.classList.add("hidden");
        document.getElementById("loginBtn").classList.add("hidden");
        document.getElementById("twofa-section").classList.remove("hidden");
        document.getElementById("twofa-code").focus();
        errorMsg.classList.add("hidden");
        // Re-enable login button for later
        loginBtn.disabled = false;
        loginSpinner.classList.add('hidden');
        loginBtnText.textContent = 'Sign In';
        feather.replace();
      } else {
        errorMsg.textContent = result.error || "Login failed.";
        errorMsg.classList.remove("hidden");
        try { new Audio('/files/audio/error.mp3').play().catch(()=>{}); } catch {}
        // Re-enable UI
        loginBtn.disabled = false;
        loginSpinner.classList.add('hidden');
        loginBtnText.textContent = 'Sign In';
      }
    }

    async function verify2FA() {
      const code = document.getElementById("twofa-code").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const verifyBtn = document.getElementById("verify2faBtn");
      const verifySpinner = document.getElementById("verify2faSpinner");
      const verifyBtnText = document.getElementById("verify2faBtnText");

      if (!code || code.length !== 6) {
        errorMsg.textContent = "Please enter a 6-digit code.";
        errorMsg.classList.remove("hidden");
        return;
      }

      verifyBtn.disabled = true;
      verifySpinner.classList.remove("hidden");
      verifyBtnText.textContent = "Verifying…";

      try {
        const res = await fetch("/api/auth/2fa/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: pending2FAUsername, code })
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("username", data.username);
          localStorage.setItem("usertag", data.usertag);
          localStorage.setItem("session_token", data.session_token);
          try { new Audio('/files/audio/login.mp3').play().catch(()=>{}); } catch {}
          goToPage("loading.html");
        } else {
          errorMsg.textContent = data.error || "Invalid code.";
          errorMsg.classList.remove("hidden");
          try { new Audio('/files/audio/error.mp3').play().catch(()=>{}); } catch {}
        }
      } catch (e) {
        errorMsg.textContent = "Network error.";
        errorMsg.classList.remove("hidden");
      }

      verifyBtn.disabled = false;
      verifySpinner.classList.add("hidden");
      verifyBtnText.textContent = "Verify";
    }

    function reset2FAFlow() {
      pending2FAUsername = null;
      document.getElementById("twofa-section").classList.add("hidden");
      document.getElementById("login-inputs").classList.remove("hidden");
      document.getElementById("rememberMe").parentElement.classList.remove("hidden");
      document.getElementById("loginBtn").classList.remove("hidden");
      document.getElementById("twofa-code").value = "";
      document.getElementById("error-msg").classList.add("hidden");
    }

    async function socialLogin(provider) {
      const errorMsg = document.getElementById("error-msg");
      errorMsg.classList.add("hidden");
      
      try { new Audio('/files/audio/click.mp3').play().catch(()=>{}); } catch {}
      document.body.classList.add("cursor-wait");

      try {
          const res = await fetch('/api/auth/social', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ provider })
          });
          const data = await res.json();
          
          if (data.success) {
              localStorage.setItem("username", data.username);
              localStorage.setItem("usertag", data.usertag);
              localStorage.setItem("session_token", data.session_token);
              try { new Audio('/files/audio/login.mp3').play().catch(()=>{}); } catch {}
              goToPage("loading.html");
          } else {
              errorMsg.textContent = data.error || "Login failed.";
              errorMsg.classList.remove("hidden");
              document.body.classList.remove("cursor-wait");
          }
      } catch (e) {
          errorMsg.textContent = "Network error. Try again.";
          errorMsg.classList.remove("hidden");
          document.body.classList.remove("cursor-wait");
      }
    }

    function goToPage(href) { 
      document.body.classList.add("fade-out"); 
      setTimeout(() => { 
        window.location.href = href; 
      }, 1000); 
    }

    // Fade-out transition on link clicks
    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            goToPage(href);
          }, 1000);
        });
      }
    });

    // Enter key triggers login
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });

    function openModal(type) {
      const title = type === 'pp' ? "Privacy Policy" : "Terms of Service";
      const content = type === 'pp' ? zyloPP : zyloTOS;
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalContent").textContent = content;
      document.getElementById("modal").classList.remove("hidden");
      document.body.classList.add("overflow-hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    }

    const loginAvatar = document.getElementById("loginAvatar");
    const usernameField = document.getElementById("username");

    document.getElementById("username").addEventListener("blur", async () => {
      const identifier = document.getElementById("username").value.trim();
      const baseUrl = window.location.origin;
      if (!identifier) return;
      if (!navigator.onLine) return;

      try {
        const res = await fetch(`${baseUrl}/api/get-user?identifier=${encodeURIComponent(identifier)}`);
        const data = await res.json();

        const avatarImg = document.getElementById("loginAvatar");
        if (data.success && data.user.avatar) {
          avatarImg.src = data.user.avatar;
        } else {
          avatarImg.src = "/images/default_avatar.png";
        }
      } catch (err) {
        console.error("Failed to load avatar", err);
        document.getElementById("loginAvatar").src = "/images/default_avatar.png";
      }
    });
  </script>

    <div class="p-4 border-b border-gray-300 dark:border-gray-700 flex justify-between items-center">

    <div id="modalContent" class="p-4 space-y-2 text-sm whitespace-pre-line overflow-y-auto max-h-[70vh]"></div>
  </div>
  <script>
    feather.replace();
  </script>
